<div class="login-container">
  
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="Username">
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="Password" type="password">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="sendLogin()">Login</button>
  <label class="login-message blink">{{loginMessage}}</label>
  <div class="spinner" *ngIf="isSending">
      <mat-spinner [diameter]="30"></mat-spinner>
  </div>
</div>
<div class="logo-container">
  <img class="image" src="assets/images/logo/blinkr.svg">
</div>
