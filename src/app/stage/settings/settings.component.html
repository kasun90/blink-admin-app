<app-stage-toolbar [buttons]="toolBarButtons"></app-stage-toolbar>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <button mat-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
          <mat-menu #menu="matMenu" [overlapTrigger]="false">
            <button class="menu-button" mat-menu-item (click)="editSetting(element.key, element.value)">Edit</button>
            <button class="menu-button" mat-menu-item (click)="deleteSetting(element.key)">Delete</button>
          </mat-menu>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="table-row" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<app-new-setting [isOpen]="openSetting" [key]="currentKey" [value]="currentValue" (close)="closeSetting()"></app-new-setting>
